<script>
    var ifAdding=false;
    var page=2;
    var ifCouldAdd=true;
    window.onscroll=function(){
        if(document.body.clientHeight-(window.pageYOffset + window.innerHeight)<=500)
        {
            if(ifAdding==false)
            {
                ifAdding=true;
                addWatchface();
            }
        }
    };
    function addWatchface()
    {
        if(ifCouldAdd==false)
            return;
        var appendcode="";
        $.get("http://amazfitwatchfaces.com/api/getNewestWatchface/page/"+ page,function(data){
            if(data.isEnd==false)
            {
                data=data.watchface;
                var count=0;
                for(i in data) {
                    if(count==0)
                    {
                        appendcode+='<div class="row watchface-row">';
                    }
                    var addon="";
                    if(data[i].bin_type==2)
                        addon='<div class="watchface-pay-icon"><span class="glyphicon glyphicon-yen label label-success">bay</span></div>';
                    appendcode+="<div class='col-md-3'>\
                    <div class='watchface'>\
                    " + addon + "\
                    <div class='watchface-img-bg center-block'>\
                    <img class='watchface-img' src='http://amazfitwatchfaces.com/resource/watchface/img/" + data[i].picname + "' />\
                    </div>\
                    <div class='watchface-laud-like-row'>\
                    <button class='btn btn-success btn-sm laud-button' data-bin-id='"+ data[i].binid +  "' onclick='laudWatchface(this)'><span class='glyphicon glyphicon-thumbs-up'></span> " + data[i].laud + "</button>\
                <button class='btn btn-success btn-sm like-button' data-bin-id='"+ data[i].binid +  "' onclick='likeWatchface(this)'><span class='glyphicon glyphicon-heart'></span> " + data[i].like + "</button>\
                </div>\
                <p class='watchface-name'>Name:" + decodeURI(data[i].name) + "</p>\
                <p class='watchface-maker'>Author:" + decodeURI(data[i].makername) + "</p>\
                <a class='btn btn-primary btn-large btn-block' target='_blank' href='http://amazfitwatchfaces.com/watchface/view/id/" + data[i].binid + "'>查看详情</a>\
                </div>\
                </div>";
                    count++;
                    if(count==4)
                    {
                        appendcode+='</div>';
                        count=0;
                    }

                }
                $('#watchface_list').append(appendcode);
                page++;
                ifAdding=false;
            }
            else
            {
                ifCouldAdd=false;
                ifAdding=false;
            }
        });
    }
    function laudWatchface(curObj)
    {
        if($(curObj).data("isClicked")==true)
            return;
        $.post("../../api/laudWatchface.html","id=" + $(curObj).data("bin-id"),function(response){

            if(response.status==1)
            {
                $(curObj).html('<span class="glyphicon glyphicon-thumbs-up"></span> ' + response.cur_laud);
                $(curObj).attr("class","btn btn-info btn-sm");
                $(curObj).data("isClicked",true);
            }

        });
    }
    function likeWatchface(curObj)
    {
        if($(curObj).data("isClicked")==true)
            return;
        $.post("../../api/likeWatchface.html","id=" + $(curObj).data("bin-id"),function(response){

            if(response.status==1)
            {
                $(curObj).html('<span class="glyphicon glyphicon-heart"></span> ' + response.cur_like);
                $(curObj).attr("class","btn btn-danger btn-sm");
                $(curObj).data("isClicked",true);
            }

        });
    }
</script>
