<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="watchface">
                <div class="watchface-img-bg center-block">
                    <img class="watchface-img" id="watchface-preview" src="http://amazfitwatchfaces.com/images/black.png" />
                </div>
                <p class="watchface-name">Name: <span id="watchface_name_view"></span></p>
                <p class="watchface-maker">Author: <span id="watchface_makername_view"></span></p>
            </div>
        </div>
        <div class="col-md-8">
            <div class="alert" role="alert" id="result_display" style="display: none;"></div>
                        <div class="form-inline watchface-upload">
                <div class="input-group">
                    <span class="input-group-addon">Watch Face name</span>
                    <input type="text" class="form-control" placeholder="" id="watchface_name" oninput="$('#watchface_name_view').text($('#watchface_name').val())" />
                </div>
                <label class="form-label label label-default">Please fill concisely</label>
            </div>
            <div class="form-inline watchface-upload">
                <div class="input-group">
                    <span class="input-group-addon">Author's name</span>
                    <input type="text" class="form-control" placeholder="" id="watchface_makername" oninput="$('#watchface_makername_view').text($('#watchface_makername').val())" />
                </div>
                <label class="form-label label label-default">Designer of this Watch Face</label>
            </div>

            <div class="form-inline watchface-upload">
                <button class="btn btn-primary btn-large" onclick="$('#watchface_pic').click();" ><span class="glyphicon glyphicon-upload"></span> Upload a picture (must pass)</button>
                <label class="form-label label label-default">Please upload watchface.png 176X176 px</label>
            </div>
                     <div class="form-inline watchface-upload">
                <button class="btn btn-primary btn-large" onclick="$('#watchface_file').click();"><span class="glyphicon glyphicon-upload"></span> Upload the file</button>
                <label class="form-label label label-default" id="watchface-file-notice">Please upload the dial file .bin</label>
            </div>
            <div class="watchface-upload">
                <label class="form-label label label-default">Dial Description</label>
                <textarea class="form-control" rows="8" id="bin_describe" placeholder="Here you can enter the dial introduction, author contact information, sources and so on"></textarea>
            </div>
            <div class="watchface-upload">
                <button class="btn btn-success" id="upload_button"><span class="glyphicon glyphicon-saved"></span>Start uploading</button>
              </div>
            <input type="file" name="watchface_pic" id="watchface_pic" accept="image/png" style="display: none;"/>
            <input type="file" name="watchface_gif" id="watchface_gif" accept="image/gif" style="display: none;"/>
            <input type="file" name="watchface_file" id="watchface_file" accept=".bin" style="display: none;" />

        
    </div>

</div>

<script>
    $("#watchface_pic").change(function(){
        var objUrl = getObjectURL(this.files[0]) ;
        console.log("objUrl = "+objUrl) ;
        if (objUrl) {
            $("#watchface-preview").attr("src", objUrl);
        }
    });
    $("#watchface_gif").change(function(){
        var objUrl = getObjectURL(this.files[0]) ;
        console.log("objUrl = "+objUrl) ;
        if (objUrl) {
            $("#watchface-preview").attr("src", objUrl) ;
        }
    });
    $("#watchface_file").change(function(){
        var objUrl = getObjectURL(this.files[0]) ;
        console.log("objUrl = "+objUrl) ;
        if (objUrl) {
            $("#watchface-file-notice").text("Selected dial");
        }
    }) ;
    $('#upload_button').click(function(){
        $('#upload_button').attr("disabled","disabled") ;
        var formData = new FormData();
        formData.append("watchface_pic",$("#watchface_pic")[0].files[0]);
        formData.append("watchface_gif",$("#watchface_gif")[0].files[0]);
        formData.append("watchface_file",$("#watchface_file")[0].files[0]);
        formData.append("watchface_name",$('#watchface_name').val());
        formData.append("watchface_makername",$('#watchface_makername').val());
        formData.append("bin_describe",$('#bin_describe').val());
        formData.append("watch_face_tags",$('#watch-face-tags').val());
        formData.append("pic-1",$('#pic-1').val());
        formData.append("pic-2",$('#pic-2').val());
        formData.append("pic-3",$('#pic-3').val());
        $.ajax({
            url :  "http://amazfitwatchfaces.com/api/uploadWatchface",
            type : 'POST',
            data : formData,
            processData : false,
            contentType : false,
            success : function(responseStr) {
                if(responseStr.status===1){
                    $('#result_display').html("<p>Upload successful</p>");
                    $('#result_display').attr("class","alert alert-success");
                    $('#result_display').show();
                    setTimeout(function(){window.location="http://amazfitwatchfaces.com/watchface/view/id/" + responseStr.bin_id;},2000);
                }else{
                    $('#result_display').html("<p>Failed to upload：2" + decodeURIComponent(responseStr.message).replace("BLANK"," ") + "</p>");
                    $('#result_display').attr("class","alert alert-danger");
                    $('#result_display').show();
                }
                $('#upload_button').attr("disabled",false) ;
            },
            error : function() {
                $('#result_display').html("<p>Failed to upload1</p>");
                $('#result_display').attr("class","alert alert-danger");
                $('#result_display').show();
                $('#upload_button').attr("disabled",false) ;
            }
        });
    });
    function getObjectURL(file) {
        var url = null ;
        if (window.createObjectURL!=undefined) { // basic
            url = window.createObjectURL(file) ;
        } else if (window.URL!=undefined) { // mozilla(firefox)
            url = window.URL.createObjectURL(file) ;
        } else if (window.webkitURL!=undefined) { // webkit or chrome
            url = window.webkitURL.createObjectURL(file) ;
        }
        return url ;
    }
    var states = new Bloodhound({
        datumTokenizer: function(d) { return Bloodhound.tokenizers.whitespace(d.word); },
        queryTokenizer: Bloodhound.tokenizers.whitespace,
        limit: 4,
        local: [
            { word: "dynamic" },
            { word: "pointer" }
        ]
    });

    states.initialize();

    $('#watch-face-tags').tagsinput({
        typeaheadjs: {
            name: 'states',
            displayKey: 'word',
            source: states.ttAdapter()
        }
    });

</script>
